paths:
  /api/usuarios/:
    get:
      summary: Obtiene todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/User"
        "500":
          description: Error interno de server, puede generarse por una query defectuosa
    post:
      summary: Crea un usuario sin hashear la password
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createUser"
      responses:
        "201":
          description: El usuario fue creado correctamente

  /api/usuarios/{uid}:
    get:
      summary: Obtiene el usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a buscar en la db
          schema:
            type: string
      responses:
        "200":
          description: El usuario se obtuvo exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/User"
    put:
      summary: Actualiza un usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a actualizar en la db
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateUser"
      # responses:
      #   "200":
      #     description: El usuario se actualiz√≥ exitosamente

